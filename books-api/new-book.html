<!-- Create HTML form with the book info fields. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book API</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>
        <!-- By using HTML form's action attribute, we will send the data to the API. -->
        <!-- Form tag's attribute corresponds to the endpoint and the information that is 
            sent with the submit button is the info our method parses and adds to the book array. 
            The method POST matches what is in the book-api.js. -->
        <form action="http://localhost:3003/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn">
            </div>
    
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title">
            </div>

            <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author">
            </div>

            <div class="form-group">
                <label for="Published Date">Published Date</label>
                <input class="form-control" name="publishedDate">
            </div>

            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input class="form-control" name="publisher">
            </div>

            <div class="form-group">
                <label for="Number of Pages">Number of Pages</label>
                <input class="form-control" name="pageCount">
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
